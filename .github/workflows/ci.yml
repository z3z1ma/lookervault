name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync

      - name: Check code formatting
        run: uvx ruff format --check

      - name: Lint code
        run: uvx ruff check

      # - name: Type check
      #   run: uvx ty check

      - name: Run tests with coverage
        run: uv run pytest -m "" --cov --cov-report=xml --cov-report=term


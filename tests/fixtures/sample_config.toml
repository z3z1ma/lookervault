# Sample LookerVault Configuration
# Copy to ~/.lookervault/config.toml and customize

[lookervault]
config_version = "1.0"

[lookervault.looker]
# Looker API base URL (do NOT include /api/* path)
api_url = "https://looker.example.com:19999"

# Credentials (preferably set via environment variables)
client_id = ""  # Set via LOOKERVAULT_CLIENT_ID
client_secret = ""  # Set via LOOKERVAULT_CLIENT_SECRET

# Connection settings
timeout = 30  # seconds
verify_ssl = true

[lookervault.output]
# Output formatting preferences
default_format = "table"  # "table" or "json"
color_enabled = true
